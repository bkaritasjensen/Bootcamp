<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>SHOP</title>
</head>
<body>
	<header class="header">
		<section class="header__informBox">
			<div class="header__informLogos"><i class="fas fa-map-marker-alt"></i></div>
			<div class="header__informLogos"><i class="fas fa-phone-alt"></i></div>
			<div class="header__informLogos"><i class="fas fa-envelope"></i></div>
			<button class="header__informLogos header__informButton"><i class="fas fa-envelope"></i>Subscribe</button>
		</section>
		<nav class="header__nav">
			<ul class="header__navLinks">
				<li class="header__navLink">Home</li>
				<li class="header__navLink">About us</li>
				<li class="header__navLink">Brands</li>
				<li class="header__navLink">Blog</li>
				<li class="header__navLink">Events</li>
				<li class="header__navLink">Shop</li>
				<li class="header__navLink">Contact us</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="shop__category">
			<div class="shop__categoryHeaderbox">
				<div class="shop__categorySinglebox">Shop by brand</div>
				<div class="shop__categorySinglebox">Amplifiers</div>
				<div class="shop__categorySinglebox">Speakers</div>
				<div class="shop__categorySinglebox">Turntables</div>
			</div>
			<div class="shop__categoryBox">
				<div class="shop__categorySinglebox">CD players</div>
				<div class="shop__categorySinglebox">Streamers</div>
				<div class="shop__categorySinglebox">Cables</div>
				<div class="shop__categorySinglebox">Furniture</div>
			</div>
			<div class="shop__categoryBox">
				<div class="shop__categorySinglebox">Headphones</div>
				<div class="shop__categorySinglebox">Home cinema</div>
				<div class="shop__categorySinglebox">Outlet - save up to 50% off</div>
				<div class="shop__categorySinglebox">Ebay shop</div>
			</div>
			<div class="shop__categoryBox">
				<div class="shop__categorySinglebox">Ceiling speakers</div>
				<div class="shop__categorySinglebox">Tvs</div>
				<div class="shop__categorySinglebox">Vinyl lps</div>
				<button class="shop__categorySinglebox">shop now</button>
			</div>
		</section>
	</main>
	<footer>
		<div>
			<p></p>
		</div>
		<div>
			<p>Returns & Refunds</p>
			<p>Privacy Policy</p>
		</div>
		<img src="images/pay_logos.png" alt="pay logos"/>
		<div>
			<img src="images/footer-facebook.png" alt="footer logo facebook"/>
			<img src="images/footer-youtube.png" alt="footer logog youtube"/>
			<img src="images/footer-insta.png" alt="footer logo instagram"/>
			<img src="images/footer-twitter.png" alt="footer logo twitter"/>
		</div>
	</footer>
</body>
</html>
